<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      const images = [
        "https://thumbs.dreamstime.com/b/yellow-gerbera-flower-3434173.jpg",
        "https://i.ebayimg.com/images/g/86cAAOSwXKNdKQyo/s-l300.jpg",
        "https://i.pinimg.com/originals/b0/a0/b7/b0a0b79c4d01d1cfbfacc812097cf78d.jpg",
        "https://bloomsbythebox.sirv.com/img/product/xlarge/00366D__Gerbera_Daisy_White_Flower.jpg",
      ];
      let index = 0;
      $(function () {
        $(".image1").css({
          height: "500px",
          width: "500px",
          border: "thick double #32a1ce",
          borderRadius: "20%",
        });
        $("button").click(function () {
          if (index > 3) index = 0;
          $(".image1").attr("src", images[index]);
          index++;
        });
      });
    </script>
    <title>Document</title>
  </head>
  <body>
    <center>
      <img
        class="image1"
        src="https://thumbs.dreamstime.com/b/yellow-gerbera-flower-3434173.jpg"
      /><br />
      <button>Next</button>
    </center>
  </body>
</html>
